<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2e61b5f9d3.js"
      crossorigin="anonymous"
    ></script>
    <title>CSS_Sprites</title>
  </head>
  <body>
    <!-- many beautiful icons from flaticon.com -->
    <!-- <img src="/images/dishes.png" alt="dishes" />
    <img src="/images/landing.png" alt="landing" />
    <img src="/images/rocketship.png" alt="rocketship" />
    <img src="/images/saturn.png" alt="saturn" />
    <img src="/images/ufo.png" alt="ufo" /> -->

    <span class="bg-dishes"></span>
    <span class="bg-landing"></span>
    <span class="bg-rocketship"></span>
    <span class="bg-saturn"></span>
    <span class="bg-ufo"></span>

    <!-- WE HAVE NOW THE SAME RESULT, BUT AS WE CAN SEE IN DEVTOOLS => NETWORK, WE SEND ONLY ONE HTTP REQUEST FOR % IMAGES AND NOT LIKE BEFORE 5 HTTP REQUEST FRO 5 IMAGES AND THIS IS THE ADVANTAGE OF USING CSS SPRITES IN THIS WEBSITE: https://cssspritestool.com/ -->

    <!-- create a new image(meal image) with right arrow(inside a form of right arrow) using this wesbite: => https://bennettfeely.com/clippy/ => Clippy is a tool to produce such images without use of photoshop or other similar softwares!-->
    <img class="meal" src="/images/meal.jpg" alt="" />

    <!-- using this website to convert from image from jpg to WebP: https://cloudconvert.com/jpg-to-webp -->
    <img
      class="meal2"
      src="/images/meal2.webp"
      alt="a bowl of salmon with curry but in Webp format!"
    />

    <!-- but for some browsers which don't support the WebP format, we have to use picture feature! -->
    <picture>
      <source type="image/webp" srcset="images/meal2.webp" />
      <source type="image/jpeg" srcset="images/meal2.jpg" />
      <img src="/images/meal.jpg" alt="a bowl of salmon and curry" />
    </picture>

    <!-- Art Direction -->
    <picture>
      <!-- more than 500px, we will see the full image of meal.jpg - less than 500px bis max 500px, we will see a cropped image!-->
      <!-- <source media="(max-width:500px)" srcset="images/meal-cropped.jpg" /> -->

      <!-- min-width:505px => it means bis 505px the image would be a full image but more than(from) 505px, the image would be a cropped image! -->
      <source media="(min-width:505px)" srcset="images/meal-cropped.jpg" />

      <img src="images/meal.jpg" alt=" a bowl of salmon and curry" />
    </picture>

    <!-- Scalable Vector Graphics! -->
    <img class="ufo" src="/images/ufo.svg" alt="scalable-vector-graphics-SVG" />

    <!-- https://fontawesome.com/icons/user-group?f=classic&s=solid -->
    <!-- we are using fa-solid: fontawesome-solid -->
    <span class="icon">
      <!-- THE BELOW TWO ICONS INHERIT COLOR AND THE SIZE OF THE PARENT CLASS WHICH IS icon! -->
      <i class="fa-solid fa-user-group"></i>

      <!-- <i class="fa-solid fa-bell fa-2x"></i> -->
      <i class="fa-solid fa-bell"></i>

      <span class="fa-solid fa-bell"></span>
      <!-- WE CAN USE SPAN INSTEAD OF i AND WE WILL GET THE SAME RESULT AS BEFORE! -->
    </span>
  </body>
</html>
